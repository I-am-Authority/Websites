<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUTRON â€¢ Digital Creative Agency</title>
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00d4;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --blur: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(var(--blur));
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5vw;
            border-bottom: 1px solid var(--glass);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: var(--transition);
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo">NEUTRON</div>
        </div>
        
        <nav class="nav-links">
            <a href="#work" class="nav-link">Work</a>
            <a href="#services" class="nav-link">Services</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#blog" class="nav-link">Blog</a>
            <button class="cta-button"><span>Start Project</span></button>
        </nav>
    </header>
</body>
</html>
